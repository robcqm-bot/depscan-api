# DepScan API — nginx reverse proxy with SSL
# Place at: /etc/nginx/sites-available/depscan.net
# Enable: ln -s /etc/nginx/sites-available/depscan.net /etc/nginx/sites-enabled/
#
# PREREQUISITE: add the following line to the `http {}` block in /etc/nginx/nginx.conf:
#   limit_req_zone $binary_remote_addr zone=depscan_api:10m rate=30r/m;

server {
    listen 80;
    server_name depscan.net www.depscan.net;
    return 301 https://depscan.net$request_uri;
}

server {
    listen 443 ssl http2;
    server_name depscan.net www.depscan.net;

    ssl_certificate     /etc/letsencrypt/live/depscan.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/depscan.net/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Robots-Tag "noindex, nofollow" always;

    # Block admin endpoint externally — must only be called directly on the server
    location /v1/admin/ {
        deny all;
    }

    # Block internal endpoint externally — already guarded by require_localhost,
    # but defence-in-depth: nginx should never forward these requests.
    location /internal/ {
        deny all;
    }

    # Stripe webhook — higher timeout, no rate limit (Stripe retries are legitimate)
    location /v1/webhook/ {
        proxy_pass         http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_connect_timeout  10s;
        proxy_send_timeout     30s;
        proxy_read_timeout     30s;
    }

    # Main API proxy
    location / {
        proxy_pass         http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Timeouts — deep scans with many endpoints can take up to 60s
        proxy_connect_timeout  10s;
        proxy_send_timeout     120s;
        proxy_read_timeout     120s;

        # Rate limiting at nginx level (extra layer on top of app-level limits)
        limit_req zone=depscan_api burst=20 nodelay;
        limit_req_status 429;
    }
}
